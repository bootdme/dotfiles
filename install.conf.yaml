- defaults:
    link:
      create: true
      relink: true

# Remove dead symlinks
- clean:
    ~/:
    ~/.config:
      recursive: true

- shell:
    - [git submodule update --init --recursive, Installing submodules]

- link:
    # Neovim
    ~/.config/nvim:
      glob: true
      path: nvim/*
    # Kitty
    ~/.config/kitty: kitty/
    # Git
    ~/.config/git/config.base: git/config.base
- ifmacos:
    - link:
        # Nu Shell
        ~/Library/Application Support/nushell/env.nu: nushell/env.nu
        ~/Library/Application Support/nushell/config.nu: nushell/config.nu
        ~/Library/Application Support/nushell/aliases.nu: nushell/aliases.nu
    - tap: [homebrew/services, rsteube/homebrew-tap]
    - brew: [cmake, font-hack-nerd-font, go, gnupg, neovim, pinentry-mac, postgresql@16, rsteube/tap/carapace, wget]
    - cask: [anki, bitwarden, brave-browser, discord, kitty, mullvad-browser, postman, spotify, tor-browser, visual-studio-code, wireshark]

- ifanylinux:
    - link:
        # Nu Shell
        ~/.config/nushell/env.nu: nushell/env.nu
        ~/.config/nushell/config.nu: nushell/config.nu
        ~/.config/nushell/aliases.nu: nushell/aliases.nu

- omnipkg:
    - install:
        [
          { dnf: cmake },
          { dnf: golang },
          { dnf: kitty },
          { dnf: neovim },
          { dnf: openssl-devel },
          { dnf: postgresql },
        ]

- cargo:
    - bat
    - exa
    - fnm
    - nu
    - zoxide
